<section *ngIf="user$|async as user" class="home-page">
    <h1>Hello {{user.name}}!</h1>
    <section class="status">
        <img src="../../../assets/images/coins.png" alt="coins-image">
        <h2> <span>Coins:</span> {{user.coins}}</h2>
    </section>
    <section class="status">
        <img src="../../../assets/images/bitcoin.png" alt="coin-image">
        <h2> <span>BTC:</span> {{bitCoinRate2$ | async}}</h2>
    </section>
</section>
